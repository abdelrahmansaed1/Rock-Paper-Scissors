<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="choices">

        </div>
        <div class="choice">
            <div class="player-choice">
                <h2>Player</h2>
                <div class="player-choose">
                    <img src="media/rock.png" alt="">
                </div>
            </div>
            <div class="computer-choice">
                <h2>Computer</h2>
                <div class="computer-choose">
                    <img src="media/rock.png" alt="" >
                </div>
            </div>  
        </div>
        <div class="result">
            <p class="player-result">
                0
            </p>
            <h3 class="winner">
                Result
            </h3>
            <p class="computer-result">
                0
            </p>
        </div>
        <div class="play-again">
            <button onclick="playAgain()" class="play">Play Again</button>
        </div>
    </div>

</body>
<script src="script.js"></script> 
</html>
